<div class="container" [hidden]="!isEditModeDefined()">
  <div class="mb-3">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <div class="form-group row" [style.display]="'none'">
        <div class="col">
          <input
            name="id"
            id="id"
            type="text"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="task" class="col-2 col-form-label">Aufgabenstellung</label>
        <div class="col">
        <textarea
          rows="3"
          name="task"
          id="task"
          type="text"
          class="form-control"
          ngModel
          required
        ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="operations" class="col-2 col-form-label">TÃ¤tigkeiten</label>
        <div class="col">
        <textarea
          rows="3"
          name="operations"
          id="operations"
          type="text"
          class="form-control"
          ngModel
          required
        ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="customer" class="col-2 col-form-label">Kunde</label>
        <div class="col-3">
          <select name="customer" id="customer" class="form-control" ngModel required>
            <option *ngFor="let customer of customers" [value]="customer">{{ customer }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="duration" class="col-2 col-form-label">Laufzeit, Zeitraum</label>
        <div class="col-3">
          <input
            name="duration"
            id="duration"
            type="text"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <div class="form-group row">
        <label for="technis" class="col-2 col-form-label">Technologien</label>
        <div class="col">
          <input
            name="technics"
            id="technis"
            type="text"
            class="form-control"
            ngModel
            required
          >
        </div>
      </div>
      <div class="row">
        <button class="btn btn-success m-1" [disabled]="!form.valid" type="submit">{{ editMode }}</button>
        <button class="btn btn-secondary m-1" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
