<div class="container" [hidden]="!isEditModeDefined()">
  <div class="mb-3">
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="task" class="col-2 col-form-label">Aufgabenstellung</label>
        <div class="col">
        <textarea
          rows="3"
          type="text"
          id="task"
          formControlName="task"
          class="form-control">
        </textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="operations" class="col-2 col-form-label">TÃ¤tigkeiten</label>
        <div class="col">
        <textarea
          rows="3"
          type="text"
          id="operations"
          formControlName="operations"
          class="form-control">
        </textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="customer" class="col-2 col-form-label">Kunde</label>
        <div class="col-3">
          <select
            id="customer"
            formControlName="customer"
            class="form-control">
            <option *ngFor="let customer of customers" [value]="customer">{{ customer }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="duration" class="col-2 col-form-label">Laufzeit, Zeitraum</label>
        <div class="col-3">
          <input
            type="text"
            id="duration"
            formControlName="duration"
            class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label for="technis" class="col-2 col-form-label">Technologien</label>
        <div class="col">
          <input
            type="text"
            id="technis"
            formControlName="technics"
            class="form-control">
        </div>
      </div>
      <div class="row">
        <button class="btn btn-success m-1" [disabled]="!projectForm.valid" type="submit">{{ editMode }}</button>
        <button class="btn btn-secondary m-1" type="button" (click)="onCancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
